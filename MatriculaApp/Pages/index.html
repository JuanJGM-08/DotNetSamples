<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Matrícula</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            text-align: center;
        }
        .button-container {
            margin: 20px 0;
        }
        .btn {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
        }
        .btn-matricula {
            background: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Matrícula</h1>
        <p>Bienvenido al sistema de gestión académica</p>
        
        <div class="button-container">
            <a href="/Login" class="btn">Iniciar Sesión</a>
            <a href="/Matricula" class="btn btn-matricula">Matricularse</a>
        </div>
    </div>
</body>
</html>
